  <circle cx="83" cy="65" r="1.5" fill="#0550ae" />
  <circle cx="85" cy="72" r="1.5" fill="#0550ae" />
  <circle cx="77" cy="68" r="1.5" fill="#0550ae" />
  <circle cx="79" cy="75" r="1.5" fill="#0550ae" />
  <circle cx="69" cy="72" r="1.5" fill="#0550ae" />
