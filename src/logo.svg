  <circle cx="15" cy="72" r="1.5" fill="#0550ae" />
  <circle cx="23" cy="68" r="1.5" fill="#0550ae" />
  <circle cx="21" cy="75" r="1.5" fill="#0550ae" />
  <circle cx="31" cy="72" r="1.5" fill="#0550ae" />
